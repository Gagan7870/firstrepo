<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5; /* Full page background */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1; /* Pushes footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .form-container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        /* Optional Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="main-container" layout:fragment="content">

    <div class="content-wrapper">
        <div class="form-container">
            <h2>Edit User</h2>

            <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label for="username">Name:</label>
                <input type="text" th:field="*{username}" id="username" required />

                <label for="phone">Phone:</label>
                <input type="text" th:field="*{phone}" id="phone" required />

                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" required />

                <button type="submit">Update User</button>
            </form>
        </div>
    </div>

    <!-- Inherited footer (via layout) will appear here -->
</div>
</body>
</html>
