<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-form {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 24px;
            color: #333;
        }

        .signup-form p {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #28a745;
            color: white;
            border: none;
            margin-top: 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .error {
            margin-top: 1rem;
            color: red;
            text-align: center;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-form">
    <h2>Sign Up</h2>
    <p>Welcome to Ticket Management System</p>

    <form th:action="@{/customer/saveCustomer}" method="post" th:object="${customer}">
        <label>Username
        <input type="text" th:field="*{username}" id="username" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </label>
        <label for="phone">Phone</label>
        <input type="text" th:field="*{phone}" id="phone"
              required
               pattern="[6-9][0-9]{9}"
               title="Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9" />

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required />
        
        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address" required />

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" required />

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>

</body>
</html>
