<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Change Admin Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 30px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            color: black;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 500;
            color: black;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="password"]::placeholder {
            color: white;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .message {
            text-align: center;
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: 500;
        }

        .success {
            color: #4caf50;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="form-box">
            <h2>Change Password</h2>

            <div class="message" th:if="${error}" th:text="${error}"></div>
            <div class="message success" th:if="${success}" th:text="${success}"></div>

            <form th:action="@{/admin/changePassword}" method="post" th:object="${changePassword}">
                <label for="oldPassword">Old Password</label>
                <input type="password" th:field="*{oldPassword}" placeholder="Enter old password" required />

                <label for="newPassword">New Password</label>
                <input type="password" th:field="*{newPassword}" placeholder="Enter new password" required />

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" th:field="*{confirmpassword}" placeholder="Re-enter new password" required />

                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
