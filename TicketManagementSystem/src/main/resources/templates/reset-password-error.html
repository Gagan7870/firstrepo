<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #e73827;
            margin-bottom: 1rem;
        }

        p {
            color: #d9534f;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        a {
            text-decoration: none;
            background-color: #e73827;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c6281e;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h2>Error</h2>
    <p th:text="${error}">Something went wrong.</p>
    <a th:href="@{/forget-password}">Try Again</a>
</div>

</body>
</html>
